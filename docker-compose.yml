services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    network_mode: "host"
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
  
  pg:
    image: ghcr.io/louismollick/ichiran-postgres:latest
    shm_size: "1gb"
    environment:
      POSTGRES_PASSWORD: "password"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ${PWD}/docker/pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ${PWD}/docker/redis:/root/redis
      - ${PWD}/docker/redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  ichiran:
    image: ghcr.io/louismollick/ichiran-http:latest
    environment:
      PORT: 3000
    ports:
      - "127.0.0.1:3000:3000"

  mokuro:
    image: ghcr.io/louismollick/mokuro-http:latest
    environment:
      PORT: 3001
    ports:
      - "127.0.0.1:3001:3001"

  manga-learning-app:
    image: ghcr.io/louismollick/manga-learning-app:latest
    volumes:
      - ${PWD}/docker/manga/images:/app/public/images
    env_file:
      - .manga.env
    environment:
      EXT_HOST_URL: "manga-learning-app"
      PORT: 3002
    ports:
      - "127.0.0.1:3002:3002"