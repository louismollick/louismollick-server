services:
  traefik:
    image: traefik:v3.3
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.le.acme.email=louismollick@gmail.com
      - --certificatesresolvers.le.acme.storage=/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=false
      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/acme.json:/acme.json
    networks:
      - traefik-public
    labels:
      - com.centurylinklabs.watchtower.enable=true

  anki-desktop:
    image: ghcr.io/louismollick/anki-desktop-docker:main
    restart: unless-stopped
    env_file:
      - .env-anki
    volumes:
      - ./volumes/anki_data:/config
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - "traefik.http.routers.anki-ui.rule=Host(`anki.louismollick.com`)"
      - traefik.http.routers.anki-ui.entrypoints=websecure
      - traefik.http.routers.anki-ui.tls=true
      - traefik.http.routers.anki-ui.tls.certresolver=le
      - traefik.http.routers.anki-ui.service=anki-ui
      - traefik.http.routers.anki-ui.priority=10
      - traefik.http.services.anki-ui.loadbalancer.server.port=3000
      - "traefik.http.routers.anki-api.rule=Host(`anki.louismollick.com`) && PathPrefix(`/api`)"
      - traefik.http.routers.anki-api.entrypoints=websecure
      - traefik.http.routers.anki-api.tls=true
      - traefik.http.routers.anki-api.tls.certresolver=le
      - traefik.http.routers.anki-api.service=anki-api
      - traefik.http.routers.anki-api.priority=100
      - traefik.http.routers.anki-api.middlewares=anki-api-strip
      - traefik.http.services.anki-api.loadbalancer.server.port=8765
      - traefik.http.middlewares.anki-api-strip.stripprefix.prefixes=/api
      - com.centurylinklabs.watchtower.enable=true

  spotify-lyrics-api:
    image: ghcr.io/louismollick/spotify-lyrics-api:main
    restart: unless-stopped
    env_file:
      - .env-lyrics
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - "traefik.http.routers.lyrics-api.rule=Host(`lyrics.louismollick.com`) && PathPrefix(`/api`)"
      - traefik.http.routers.lyrics-api.entrypoints=websecure
      - traefik.http.routers.lyrics-api.tls=true
      - traefik.http.routers.lyrics-api.tls.certresolver=le
      - traefik.http.routers.lyrics-api.service=lyrics-api
      - traefik.http.routers.lyrics-api.priority=100
      - traefik.http.routers.lyrics-api.middlewares=lyrics-api-strip
      - traefik.http.services.lyrics-api.loadbalancer.server.port=8080
      - traefik.http.middlewares.lyrics-api-strip.stripprefix.prefixes=/api
      - com.centurylinklabs.watchtower.enable=true

  lyricsu:
    image: ghcr.io/louismollick/lyricsu:main
    restart: unless-stopped
    depends_on:
      - spotify-lyrics-api
    env_file:
      - .env-lyricsu
    environment:
      SPOTIFY_LYRICS_API_URL: http://spotify-lyrics-api:8080
    networks:
      - traefik-public
    labels:
      - traefik.enable=true
      - "traefik.http.routers.lyrics-ui.rule=Host(`lyrics.louismollick.com`)"
      - traefik.http.routers.lyrics-ui.entrypoints=websecure
      - traefik.http.routers.lyrics-ui.tls=true
      - traefik.http.routers.lyrics-ui.tls.certresolver=le
      - traefik.http.routers.lyrics-ui.service=lyrics-ui
      - traefik.http.routers.lyrics-ui.priority=10
      - traefik.http.services.lyrics-ui.loadbalancer.server.port=3000
      - com.centurylinklabs.watchtower.enable=true

  watchtower:
    image: containrrr/watchtower:latest
    restart: unless-stopped
    command:
      - --interval
      - "300"
      - --cleanup
      - --rolling-restart
      - --label-enable
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  traefik-public:
    name: traefik-public
